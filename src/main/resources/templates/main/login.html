<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Log in!</title>
</head>
<body>
  <form th:action="@{/login}" method="post">
    <div>
      <label> User Name : <input type="text" placeholder="Enter Username" name="username" id="username" /> </label>
    </div>
    <div>
      <label> Password: <input type="password" placeholder="Enter Password" name="password" id="password" /> </label>
    </div>
    <div>
      <input type="submit" class="btn btn-primary" value="Sign In" id="signIn" />
    </div>
  </form>

<div th:if="${param.login}">
  <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
  </form>
</div>

</body>
</html>
